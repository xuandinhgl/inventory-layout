<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/ticket.min.css">
</head>
<body>
<div class="center">
    <div class="c-ticket">
        <div class="c-ticket--left">
            <p>
                Mã đơn hàng: <span>#168</span>
            </p>
        </div>
        <div class="c-ticket__body">
            <div class="c-ticket__body__top">
                <div class="c-ticket__logo">
                    <img src="images/logo.svg" alt="" width="98" height="25">
                </div>
                <span>ONLINE TICKET</span>
            </div>
            <div class="c-ticket__body__bottom">
                <h3 class="c-ticket__name">[Đà Nẵng] Sự kiện ra mắt Rightnow</h3>
                <div class="c-ticket__info">
                    <strong>Thời gian:</strong>
                    Từ 8:00 ngày 01/11/2019 đến 17:00 ngày 31/12/2019
                </div>
                <div class="c-ticket__info">
                    <strong>Địa điểm:</strong>
                    <span class="uppercase">THE OFFISH COWORKING SPACE</span>
                    <p>586 Nguyen Huu Tho, P.Thanh Khe, Q.Hai Chau, TP. Da Nang</p>
                </div>
            </div>
        </div>
        <div class="c-ticket--right">
            <p class="c-ticket__code">
                Mã vé:
                <span class="uppercase">MTLN0123456789CC</span>
            </p>
            <p class="c-ticket__qrcode">
                <img src="images/qr.svg" alt="" width="66px" height="66px">
            </p>
            <p class="c-ticket__fox">
                <img src="images/fox.svg" alt="" width="68" height="58px">
            </p>
        </div>
    </div>
</div>
</body>
</html>
