<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h3 class="text-center text-info">棚卸システム</h3>
    </header>
    <div class="row justify-content-center align-items-center">
        <div class="login-frame">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="page-2.html" method="get">
                    <div class="form-group login-row d-flex align-items-center">
                        <label for="username" class="login-label">ユーザ :</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group login-row d-flex align-items-center">
                        <label for="password" class="login-label">パスワード:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" name="submit" class="btn btn-info btn-md btn-login btn-block" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
