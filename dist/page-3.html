<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>棚卸システム　＜棚卸台帳確認＞</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/page-3.min.css">
    <script src="main.min.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <h3 class="text-center text-info">棚卸システム　＜棚卸台帳確認＞</h3>
    </div>
</header>
<div class="container">
    <main>
        <h3 class="text-info text-right">水道橋校</h3>
        <div class="nav d-flex justify-content-between align-items-center pt-5">
            <h4>棚卸月：2020/11</h4>
            <a href="index.html" class="btn btn-info il-btn">トップへ戻る</a>
        </div>
        <div class="row justify-content-center pt-5 form__wrap mx-auto">
            <div class="form__row d-flex align-items-center">
                <label class="form__label" for="course">講座：</label>
                <input id="course" type="text" class="form-control form__input" name="date">
            </div>
            <div class="form__row d-flex align-items-center">
                <label class="form__label" for="property">商品属性：</label>
                <input id="property" type="text" class="form-control form__input" name="date">
            </div>
            <div class="form__row d-flex align-items-center">
                <label class="form__label" for="difference">差異有のみ</label>
                <input id="difference" type="checkbox" class="form__checkbox" name="date">
            </div>
            <div class="form__row d-flex align-items-center">
                <label class="form__label" for="actual">実査のみ</label>
                <input id="actual" type="checkbox" class="form__checkbox" name="date">
            </div>
        </div>
        <div class="row justify-content-center py-5">
            <a href="page-4.html" class="btn btn-info il-btn">抽出</a>
        </div>
    </main>
</div>
</body>
</html>
